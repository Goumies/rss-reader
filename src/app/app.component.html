<input type="text" [(ngModel)]="feedUrl">
<div>{{ feedUrl }}</div>

<div>
  <span class="right"><button md-button (click)="refreshFeed()">Refresh feed</button></span>
  <span class="center"> Medium news</span>
</div>

<app-feed-card *ngIf="feed" [feedUrl]="feedUrl" [feed]="feed" [feedItems]="feedItems"></app-feed-card>
